<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="parcel.css">
    <title>Delivery form</title>
</head>
<body>
    <div class="container">
        <header><h1>Delivery Form</h1></header>
        <div class="wrapper">
            <form id="deliveryForm">
                <div class="wrapper-item1">
                    <h2>Home Address:</h2>
                    <p>
                        <label for="packageName">Package Name</label>
                        <input type="text" id="packageName" placeholder="Package Name">
                    </p>
                    <p>
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Address">
                    </p>
                    <p>
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="City">
                    </p>
                    <p>
                        <label for="country">Country</label>
                        <input type="text" id="country" placeholder="Country">
                    </p>
                    <p>
                        <label for="state">State</label>
                        <input type="text" id="state" placeholder="State">
                    </p>
                    <p>
                        <label for="description">Description</label>
                        <textarea id="description" id="description"></textarea>
                    </p>   
                </div>
                <div class="wrapper-item2">
                    <h2>Destination:</h2>
                    <p>
                        <label for="address">Address</label>
                        <input type="text" id="address2" placeholder="Address">
                    </p>
                    <p>
                        <label for="city">City</label>
                        <input type="text" id="city2" placeholder="City">
                    </p>
                    <p>
                        <label for="country">Country</label>
                        <input type="text" id="country2" placeholder="Country">
                    </p>
                    <p>
                        <label for="state">State</label>
                        <input type="text" id="state2" placeholder="State">
                    </p>
                </div>
                <div class="wrapper-item3">
                    <p><button>Deliver now</button></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('deliveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = {
                packageName: formData.get('packageName'),
                description: formData.get('description'),
                destination: {
                    address: formData.get('destination[address]'),
                    city: formData.get('destination[city]'),
                    country: formData.get('destination[country]'),
                    state: formData.get('destination[state]')
                },
                presentLocation: {
                    address: formData.get('presentLocation[address]'),
                    city: formData.get('presentLocation[city]'),
                    country: formData.get('presentLocation[country]'),
                    state: formData.get('presentLocation[state]')
                }
            };

            try {
                const response = await fetch('https://project-restapi.onrender.com/api/v1/parcel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                console.log(result);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        });
    </script>
</body>
</html>
