<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/afd2902bef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form method="post" id="loginForm">
                <header>
                    <h1>Sign In</h1>
                </header>
                <p><input type="text"  placeholder="E-mail" id="email" required></p>
                <p><input type="password"  placeholder="Password" id="password" required></p>
                <p><button type="submit">Login</button></p>
                <p>Not registered <a href="../index.html"> create account</a></p>
            </form>
            <div class="error-container" style="display: none;">
                <div class="error-content">
                    <h1 class="error-title">Oops!</h1>
                    <p class="error-message">Something went wrong. Please try again later.</p>
                    <a href="/" class="home-link">Go Back </a>
                </div>
            </div>
            <script src="../js/login.js"></script>
        </body>
        </html>
