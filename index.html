<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/afd2902bef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sign Up <span>form</span></h1>
        </header>
         <div class="wrapper">
            <div class="wrapper-item1">
                <h3>Hello,friend!</h3>
                 <form id="signupForm">
                    <p><input type="text" placeholder="Name" id="name" required></p>
                    <p><input type="email" placeholder="E-mail" id="email" required></p>
                    <p><input type="password" placeholder="Password" id="password" required></p>
                    <p><button>CREATE ACCOUNT</button></p>
                    <p class="login-link">already have an account?<a href="login.html">Sign in</a></p>
                 </form>
            </div>
            <div class="wrapper-item2">
                <div>
                   <h2> Glad to see You!</h2> 
                   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            
            </div>
         </div>
    </div>        
         
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
    
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
    
            if (!name || !email || !password) {
                console.error('All fields are required.');
                return;
            }
    
            const url = "https://project-restapi.onrender.com/api/v1/auth/signup";
            const data = { name, email, password };
    
            const requestOptions = {
                method: "POST",
                headers: {
                    'Content-Type': "application/json"
                },
                body: JSON.stringify(data)
            };
    
            try {
                const response = await fetch(url, requestOptions);
                const result = await response.json();
    
                if (response.ok) {
                    (function redirectToPage() {
                        alert("You have sucessfully signed up")
                        window.location.href = "package.html";
                          })();
                } else {
                      alert(result.err)
                }
            } catch (error) {
                console.error('Network error:', error);
            }
        });
    </script>    
</body>
</html>
